<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .puzzle-piece {
            width: 98px;
            height: 98px;
            background-size: 294px 294px; /* Ukuran total gambar sedikit lebih kecil untuk overlap */
            cursor: pointer;
            box-shadow: inset 0 0 2px #000; /* Memberikan sedikit garis untuk memisahkan potongan */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-4 rounded shadow-md max-w-xl w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Puzzle Game</h1>
        <div id="puzzle-container" class="grid grid-cols-3 gap-0.5">
            <!-- Puzzle pieces will be generated here -->
        </div>
        <button id="shuffle-button" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-700 mx-auto block">
            Shuffle
        </button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
